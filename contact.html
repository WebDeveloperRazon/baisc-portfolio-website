            <h1>Contact me </h1>
            <form>
                <div class="mb-3">
                    <label for="InputName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp">
                  </div>
                <div class="mb-3">

                  <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">

                </div>
                <div class="mb-3" >
                  <label for="exampleInputPassword1" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 " id="form-check">
                  <input type="checkbox" class="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want to work a project with u </label>
                </div>
                <button type="submit" class="btn" >Submit</button>
              </form>
